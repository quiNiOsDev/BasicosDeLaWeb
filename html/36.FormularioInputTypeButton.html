<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de formulario</title>
</head>
<body>
  <h2>En esta sección haremos un pequeño diseño de una calculadora</h2>
  <form action="IngresarDatos" method="post">
    <input type="button" name="div" value="/">
    <input type="button" name="mult" value="*">
    <input type="button" name="minus" value="-">
    <input type="button" name="plus" value="+"><br>
    <input type="button" name="siete" value="7">
    <input type="button" name="ocho" value="8">
    <input type="button" name="nueve" value="9"><br>
    <input type="button" name="cuatro" value="4">
    <input type="button" name="cinco" value="5">
    <input type="button" name="seis" value="6"><br>
    <input type="button" name="uno" value="1">
    <input type="button" name="dos" value="2">
    <input type="button" name="tres" value="3"><br>
    <input type="button" name="cero" value="0">
    <input type="button" name="punto" value=".">
    <input type="button" name="intro" value="calcular">

  </form>
  
</body>
</html>
