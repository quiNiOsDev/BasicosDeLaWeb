<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario - textarea</title>
</head>
<body>
  <h2>En esta secci√≥n haremos uso del elemento textarea</h2>
  <form action="registroComentarios" method="post">
    Ingresa tu nombre

    <input type="text" name="nombre" size="20">
