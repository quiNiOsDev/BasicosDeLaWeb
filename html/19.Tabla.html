<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla</title>
</head>
<body>
  <h2>En esta sección podrás ver el uso de una tabla simple:</h2>
  <p>Lenguajes de promgramación y sus dueños</p>
  <br>
  <table border="1"><!--debemos poner un border porque sino la tabla saldrá sin bordes -->
    <tr>
      <td>Java</td><td>James Gosling</td>
    </tr>
    <tr>
      <td>Golang</td><td>Google</td>
    </tr>
    <tr>
      <td>C#</td><td>Microsoft</td>
    </tr>
    <tr>
      <td>Swift</td><td>Apple</td><!--td significa table data o dato de la tabla-->
    </tr>
    <tr>
      <td>Kotlin</td><td>JetBrains</td>
    </tr><!--tr significa table row o fila de tabla-->


  </table><!--table significa table o tabla-->
  
</body>
</html>
