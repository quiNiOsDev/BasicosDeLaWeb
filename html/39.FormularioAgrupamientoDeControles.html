<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de formulario</title>
</head>
<body>
  <h2>En esta sección, haremos uso de un formulario con fielset</h2>
  <form action="enviarDatos.php" method="post">
    <fieldset>
      <legend>Datos personales</legend>
      Ingresa tu nombre: <br>
      <input type="text" name="nombre"><br>
      Ingresa tus apellido paterno: <br>
      <input type="text" name="apellidop"><br>
      Ingresa tus apellido materno: <br>
      <input type="text" name="apellidom"><br>

    </fieldset>
    <fieldset>
      <legend>Lenguaje de programación</legend>
      Selecciona tu lenguaje de preferencia:
      <select name="lenguajes" >
        <option value="1"  >Java</option>
        <option value="2">Python</option>
        <option value="3">Go</option>
      </select>
    </fieldset>
    <input type="submit" value="Enviar"><br>
    <input type="reset" value="Borrar">



  </form>
  
</body>
</html>
