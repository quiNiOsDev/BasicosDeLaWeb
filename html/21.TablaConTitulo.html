<!DOCTYPE html>
<html lang="es">
<head>

  <title>Tabla con título</title>
</head>
<body>

    <caption>Personajes de Dragonball Z favoritos que marcaron la infancia de muchoi</caption>
    <tr>
      <th>Nombre</th><th>Ki</th><th>Raza</th>
    </tr>
    <tr>
      <td>Goku</td><td>1000000</td><td>Sayayin</td>
    </tr>
    <tr>
      <td>Vegeta</td><td>900000</td><td>Sayayin</td>
    </tr>
    <tr>
      <td>Gohan</td><td>10000000</td><td>Sayayin-Humano</td>
    </tr>
    <tr>
      <td>Picoro</td><td>10000</td><td>Namukusein</td>
    </tr>
    <tr>
      <td>Krilin</td><td>50000</td><td>Humana</td>
    </tr>
    <tr>
      <td>Bulma</td><td>10</td><td>Humana</td>
    </tr>

  </table>
  
</body>
</html>
