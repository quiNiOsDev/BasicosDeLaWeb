<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla con encabezado </title>
</head>
<body>
  <h2>En esta sección podrás ver el uso de una tabla con encabezados:</h2>
  <p>Obras literarias</p>
  <br>
  <table border="1">
    <tr>
      <th>Autores</th><th>Obra</th><!--th significa table header o encabezado de tabla-->
    </tr>
    <tr>
      <td>Jaime Bayly</td><td>Los genios</td>
    </tr>
    <tr>
      <td>Ramón Campayo</td><td>Desarrolla una mente prodigiosa</td>
    </tr>
    <tr>
      <td>Mario Vargas Llosa</td><td>La ciudad y los perros</td>
    </tr>

  </table>

  
</body>
</html>
