<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Énfasis</title>
</head>
<body>
  <!--Para dar color negrita a las letras podemos usar Strong-->
  <h2>Ejemplo:</h2>
  <p>En <strong>MySQL</strong> tenemos varios tipos de datos numéricos según nuestras necesidades</p>

  <!--Para dar enfasis usamos em que significa emphasis-->
  <h2>Ejemplo:</h2>
  <p>En  <em>SQL server</em> tenemos varios tipos de datos numéricos según nuestras necesidades</p>
  
</body>
</html>
